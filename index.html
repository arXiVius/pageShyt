
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageShyt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #ffffff;
            color: #000000;
            cursor: crosshair;
        }
        h1, .hero-font {
            font-family: 'Archivo Black', sans-serif;
        }
        ::selection {
            background: #000000;
            color: #ffffff;
        }
        .technical-grid {
            background-image: radial-gradient(#000 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 0.1;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 15s linear infinite;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            5% { opacity: 0.4; }
            10% { opacity: 1; }
            15% { opacity: 0.1; }
            20% { opacity: 1; }
        }
        .flicker-hover:hover {
            animation: flicker 0.2s infinite;
        }
        
        /* Custom Brutalist Scrollbar */
        .brutalist-scroll::-webkit-scrollbar {
            width: 12px;
        }
        .brutalist-scroll::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-left: 2px solid #000;
        }
        .brutalist-scroll::-webkit-scrollbar-thumb {
            background: #000;
            border: 2px solid #f0f0f0;
        }

        .stripe-bg {
            background: repeating-linear-gradient(
                45deg,
                rgba(0,0,0,0.05),
                rgba(0,0,0,0.05) 10px,
                rgba(0,0,0,0.1) 10px,
                rgba(0,0,0,0.1) 20px
            );
        }

        @keyframes glitch {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-5px, 0); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(5px, 0); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(-5px, 0); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(5px, 0); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(-5px, 0); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(5px, 0); }
        }

        .glitch-active::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.1);
            animation: glitch 0.3s infinite;
            pointer-events: none;
            display: none;
        }
        .glitch-active:hover::after {
            display: block;
        }
    </style>
